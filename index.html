<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/style.css" rel="stylesheet" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap");
    </style>
  </head>
  <body>
    <div class="quote_container">
      <div class="para_container">
        <div class="para_span">
          <i class="fas fa-quote-left"></i>
        </div>
        <div class="author_container"></div>
      </div>
      <div class="buttons_container">
        <div class="flex-left">
          <a
            target="blank"
            class="twitter_link"
            href="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22Dream%20big%20and%20dare%20to%20fail.%22%20Norman%20Vaughan"
            ><i class="fab fa-twitter-square"></i
          ></a>
        </div>
        <div class="flex-right">
          <button class="next_quote">Next Quote</button>
        </div>
      </div>
    </div>
    <div class="tagname"><p>by sandeep</p></div>

    <script src="script.js"></script>
  </body>
</html>
